<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader loader1 mar-10"></div>

      <p id="loading7" class="mar-10">
        <span class="loading-circle"></span>
        <span class="loading-circle"></span>
        <span class="loading-circle"></span>
        <span class="loading-circle"></span>
        <span class="loading-circle"></span>
      </p>

      <div class="loader loader4 mar-10"></div>

      <svg id="loader5" class="mar-10" viewBox="00 00 50 50">
        <circle id="loader-circle" fill="none" cx="25" cy="25" r="20"></circle>
      </svg>

      <div class="loader loader3 mar-10"></div>

      <div class="loader6 mar-10">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
      </div>

      <div class="loader loader2 mar-10"></div>
    </div>
  </body>
</html>
